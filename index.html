<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    #splashScreen {
      display: block;
    }
    #gameScreen {
      display: none;
    }
  </style>
</head>
<body>

  <div id="splashScreen">
    <h1>Guess the Image</h1>
    <button onclick="playDailyPuzzle()">Play Daily Puzzle</button>
    <div id="todayDate" style="margin-top: 10px; font-weight: bold;"></div>
    <br><br>
    <label for="datePicker">Or choose a date:</label>
    <input type="date" id="datePicker" onchange="playSelectedDate()">
  </div>

  <div id="gameScreen">
    <h1>Guess the Image</h1>
    <img id="mysteryImage" src="" alt="Guess this image">
    <br>
    <input type="text" id="guessInput" placeholder="Your guess here">
    <button onclick="checkGuess()">Submit</button>
    <div id="feedback"></div>
    <button onclick="returnToMainMenu()">Return to Main Menu</button>
  </div>

  <script>
    const validDates = ["061425", "061525", "061625"]; // from answers.csv
    let currentDate = "";


function getFormattedDate(date) {
¬† const local = new Date(date);
¬† const tzOffset = local.getTimezoneOffset() * 60000;
¬† const localDate = new Date(local.getTime() - tzOffset);
¬† const mm = String(localDate.getMonth() + 1).padStart(2, '0');
¬† const dd = String(localDate.getDate()).padStart(2, '0');
¬† const yy = String(localDate.getFullYear()).slice(-2);
¬† return mm + dd + yy;
}



    function playDailyPuzzle() {
      const today = new Date();
      const formatted = getFormattedDate(today);
      if (validDates.includes(formatted)) {
        startGame(formatted);
      } else {
        alert("No puzzle available for today.");
      }
    }

    function playSelectedDate() {
      const selected = document.getElementById("datePicker").value;
      if (!selected) return;
      const formatted = getFormattedDate(selected);
      if (validDates.includes(formatted)) {
        startGame(formatted);
      } else {
        alert("No puzzle available for that date.");
      }
    }

    function startGame(dateCode) {
      currentDate = dateCode;
      document.getElementById("splashScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      document.getElementById("mysteryImage").src = `images/image${dateCode}.jpg`;
    }

    function returnToMainMenu() {
      document.getElementById("splashScreen").style.display = "block";
      document.getElementById("gameScreen").style.display = "none";
      document.getElementById("guessInput").value = "";
      document.getElementById("feedback").textContent = "";
    }

    async function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");

      const response = await fetch('answers.csv');
      const text = await response.text();
      const lines = text.split('\n');
      let correct = "";

      for (let line of lines) {
        const [date, answer] = line.split(',');
        if (date === currentDate) {
          correct = answer.trim().toLowerCase();
          break;
        }
      }

      if (guess === correct) {
        feedback.textContent = "üéâ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "‚ùå Try again!";
        feedback.style.color = "red";
      }
    }
  </script>

</body>
</html>
